
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Motivation üïô - Focus List</title>
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('theme');
        if (storedTheme && storedTheme !== 'system') {
          document.documentElement.setAttribute('data-theme', storedTheme);
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      } catch (error) {
        console.warn('Theme bootstrap failed', error);
      }
    })();
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="motivation-body">
  <header class="header">
    <div class="header-left">
      <h1 class="logo">Focus List</h1>
    </div>
    <div class="header-right">
      <nav class="primary-nav" id="primaryNav" data-nav-menu>
        <a class='btn-ghost' href='/' style='text-decoration: none; color: inherit;'>List View</a>
        <a class='btn-ghost' href='/calendar' style='text-decoration: none; color: inherit;'>Calendar View</a>
        <a class='btn-ghost' href='/matrix' style='text-decoration: none; color: inherit;'>Matrix View</a>

      </nav>
      <div class="header-actions">
        <!-- Global Music Controls (shown when music is playing) -->

        <button id="themeToggle" class="btn-ghost" aria-label="Toggle theme">
          <span class="theme-icon">‚òÄÔ∏è</span>
        </button>
      </div>
    </div>
  </header>

  <main class="motivation-layout">
    <section class="motivation-hero">
      <div>
        <p class="motivation-kicker">Motivation Vault</p>
        <h2 class="motivation-title">Motivation üïô</h2>
        <p class="motivation-subtitle">Hover a reel to pop it open in full view with sound. Use the controls to pause,
          mute, or replay without leaving the grid.</p>
      </div>
    </section>

    <section class="motivation-grid" id="motivationGrid"></section>
  </main>

  <div id="motivationModal" class="motivation-modal" aria-hidden="true"></div>

  <script src="theme.js" defer></script>
  <script src="header.js" defer></script>

  <script src="motivation.js" defer></script>
</body>

</html>
